<div class="container">
  <mat-card>
    <mat-card-title align="center">Kuruluş Bilgileri</mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col-md-12 mt-3">
          <h2>{{companyInfo.TITLE}}</h2>
        </div>
      </div>
      <form class="p-3">
        <div class="row ml-1">
          <mat-form-field>
            <mat-label>Ticari Unvan</mat-label>
            <input type="text" matInput disabled [value]="companyInfo.COMMERCIAL_TITLE">
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div class="row">
          <div class="col-md-8">
            <h3>Adres Bilgileri</h3>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Ülke</mat-label>
                  <input type="text" matInput disabled [value]="companyInfo.COUNTRY">
                </mat-form-field>
                <br>
                <mat-form-field>
                  <mat-label>Şehir</mat-label>
                  <input type="text" matInput disabled [value]="companyInfo.CITY">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>İlçe</mat-label>
                  <input type="text" matInput disabled [value]="companyInfo.DISTRICT">
                </mat-form-field>
              </div>
              <br>
              <mat-form-field>
                <mat-label>Posta Kodu</mat-label>
                <input type="text" matInput disabled [value]="companyInfo.POSTAL_CODE">
              </mat-form-field>
            </div>
            <div class="row pl-2">
              <div class="col-md-12">
                <mat-form-field [style.width.%]="100">
                  <mat-label>Açık Adres</mat-label>
                  <textarea name="" matInput disabled id="" cols="30" rows="3"
                    [value]="companyInfo.OPEN_ADRESS"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <h3>İletişim Bilgileri</h3>
            <div class="row align-items-center">
              <div class="col align-self-center">
                <mat-form-field>
                  <mat-label>Telefon No</mat-label>
                  <input type="text" matInput disabled [value]="companyInfo.PHONE">
                </mat-form-field>
              </div>
            </div>
            <br>
            <div class="row align-items-center">
              <div class="col align-self-center">
                <mat-form-field>
                  <mat-label>E-Posta</mat-label>
                  <input type="text" matInput disabled [value]="companyInfo.MAIL">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>

      </form>
    </mat-card-content>
  </mat-card>
</div>
