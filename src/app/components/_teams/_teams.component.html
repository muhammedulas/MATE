<div class="container">
  <mat-card>
    <mat-card-title>Ekiplerim
      <br>
      <br>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Ekip Adı</mat-panel-title>
            <mat-panel-description>
              Üye olarak dahilsiniz
              <div class="spacer"></div>
              <mat-icon>groups</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="teamName">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.TEAM_NAME}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="teamDef">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.TEAM_DEF}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="memberCount">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.MEMBER_COUNT}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-expansion-panel>
      </mat-accordion>

    </mat-card-content>
  </mat-card>
</div>
