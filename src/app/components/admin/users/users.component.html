<div class="container">
  <mat-card>
    <mat-card-title>Kullanıcılar</mat-card-title>
    <mat-card-content>
      <mat-accordion class="mt-2">
        <mat-expansion-panel *ngFor="let user of users; let i = index" (click)="select(user)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{user.USERNAME}}
            </mat-panel-title>
            <mat-panel-description>
              {{user.NAME}} {{user.SURNAME}}
              <div class="spacer"></div>
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="row justify-content-between">
            <div class="col-3">
              <mat-form-field>
                <input type="text" matInput placeholder="Kullanıcı Adı" autocomplete="off" [(ngModel)]="user.USERNAME">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field>
                <input type="text" matInput placeholder="Adı" autocomplete="off" [(ngModel)]="user.NAME">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field>
                <input type="text" matInput placeholder="Soyadı" autocomplete="off" [(ngModel)]="user.SURNAME">
              </mat-form-field>
            </div>
            <div class="col-md-1 offset-md-2">
              <div class="spacer"></div>
              <button mat-icon-button color="primary" matTooltip="Güncelle" (click)="update(user)">
                <mat-icon>
                  sync_alt
                </mat-icon>
              </button>
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="col-3">
              <mat-form-field>
                <input type="text" matInput placeholder="Ülke" autocomplete="off" [(ngModel)]="user.CONTACT_INFO.COUNTRY">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field>
                <input type="text" matInput placeholder="Şehir" autocomplete="off" [(ngModel)]="user.CONTACT_INFO.CITY">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field>
                <input type="text" matInput placeholder="E-Posta" autocomplete="off" [(ngModel)]="user.CONTACT_INFO.MAIL">
              </mat-form-field>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row justify-content-between">
            <div class="col-3">
              <mat-form-field>
                <input type="text" matInput placeholder="İlçe" autocomplete="off" [(ngModel)]="user.CONTACT_INFO.DISTRICT">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field>
                <input type="text" matInput placeholder="Posta Kodu" autocomplete="off" [(ngModel)]="user.CONTACT_INFO.POSTAL_CODE">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field>
                <input matInput type="text" matInput placeholder="Telefon" autocomplete="off" [(ngModel)]="user.CONTACT_INFO.PHONE">
              </mat-form-field>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row justify-content-start p-3">
            <div class=" col-9 d-flex justify-content-start">
              <mat-form-field [style.width.%]="100">
                <textarea name="" matInput autocomplete="off" [(ngModel)]="user.CONTACT_INFO.OPEN_ADRESS" placeholder="Açık Adres"  id="" cols="30" rows="3"></textarea>
              </mat-form-field>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-card-actions class="mb-4">
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
